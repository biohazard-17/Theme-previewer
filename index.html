<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Color Picker Module</h1>

    <!-- Color Picker Module -->
    <div class="color-picker-module">
        <div class="input-box">
            <div class="color-display" id="colorDisplay" style="background-color: #16B8F3;"></div>
            <label for="hexInput">Hex Color:</label>
            <input type="text" id="hexInput" value="#16B8F3">
        </div>

        <div class="input-box">
            <label for="redSlider">R:</label>
            <input type="range" id="redSlider" min="0" max="255" value="22">
        </div>
        <div class="input-box">
            <label for="greenSlider">G:</label>
            <input type="range" id="greenSlider" min="0" max="255" value="184">
        </div>
        <div class="input-box">
            <label for="blueSlider">B:</label>
            <input type="range" id="blueSlider" min="0" max="255" value="243">
        </div>
        <div class="input-box">
            <label for="alphaSlider">A:</label>
            <input type="range" id="alphaSlider" min="0" max="100" value="100">
        </div>
    </div>
    <!--Font module-->
    <div class="font-selector-module"></div>
        <label for="titleFontSelector">Title Font:</label>
        <select id="titleFontSelector"></select>

        <label for="subtitleFontSelector">Subtitle Font:</label>
        <select id="subtitleFontSelector"></select>
    </div>
    <!--theme viewer module-->
    <div class="theme-elements-module">
        <h2>Theme Elements</h2>
        <div class="color-boxes">
            <div class="color-box" id="box1"></div>
            <div class="color-box" id="box2"></div>
            <div class="color-box" id="box3"></div>
            <div class="color-box" id="box4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
