<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--1. Color Picker Module -->
    <div class="color-picker-module">
        <div class="input-box">
            <div class="color-display" id="colorDisplay" style="background-color: #16B8F3;"></div>
            <label for="hexInput">Hex Color:</label>
            <input type="text" id="hexInput" value="#16B8F3">
        </div>

        <div class="input-box">
            <label for="redSlider">R:</label>
            <input type="range" id="redSlider" min="0" max="255" value="22">
        </div>
        <div class="input-box">
            <label for="greenSlider">G:</label>
            <input type="range" id="greenSlider" min="0" max="255" value="184">
        </div>
        <div class="input-box">
            <label for="blueSlider">B:</label>
            <input type="range" id="blueSlider" min="0" max="255" value="243">
        </div>
        <div class="input-box">
            <label for="alphaSlider">A:</label>
            <input type="range" id="alphaSlider" min="0" max="100" value="100">
        </div>
    </div>
    <!--2. Font module-->
    <div class="font-selector-module"></div>
    <label for="titleFontSelector">Title Font:</label>
    <select id="titleFontSelector"></select>

    <label for="subtitleFontSelector">Subtitle Font:</label>
    <select id="subtitleFontSelector"></select>
    </div>
    <!--3. theme color viewer module-->
    <div class="theme-elements-module">
        <h2>Theme colors</h2>
        <div class="color-boxes">
            <div class="color-box" id="box1"></div>
            <div class="color-box" id="box2"></div>
            <div class="color-box" id="box3"></div>
            <div class="color-box" id="box4"></div>
            <div class="color-box" id="box5"></div>
        </div>
    </div>
    <!--4. Theme display-->
    <div class="theme-display-module">
        <h2>Theme Display</h2>
        <div class="display-box" style="background-color: black;color: white;">
            <!-- Title and Subtitle in Black Background -->
            <h2 id="blackTitle">Title</h2>
            <h3 id="blackSubtitle">Sub-title</h3>
        </div>

        <!-- White Background with Border -->
        <div class="display-box" style="background-color: white; border: 1px solid black;">
            <!-- Title and Subtitle in White Background -->
            <h2 id="whiteTitle">Title</h2>
            <h3 id="whiteSubtitle">Sub-title</h3>
        </div>
    </div>
    <!-- Save/Load Module -->
    <div class="save-load-module">
        <button id="saveButton">Save Theme</button>
        <input type="file" id="loadFile" accept=".json" />
        <button id="loadButton">Load Theme</button>
    </div>
    <script src="color_utils.js"></script>
    <script src="file_process.js"></script>
    <script src="script.js"></script>
</body>

</html>
