<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/fonts.css">
        <meta http-equiv="refresh" content="5">
        -->

    <title>Theme Previewer</title>
</head>

<body>
    <div id="context-menu">
        <button id="c-rgba">RGB</button>
        <button id="c-hsv">HSV</button>
        <button id="c-hsl">HSL</button>
        <button id="c-cmyk">CMYK</button>
        <button id="c-hex">HEX</button>
    </div>
    <div class="fixed">
        <h3 style="display: flex; margin: 3px; width: 100%; justify-content: center;">Theme Previewer</h3>
        <div id="tab-box">
            <div class="tab-btn active" id="rgb-tab">RGB</div>
            <div class="tab-btn" id="hsv-tab">HSV</div>
            <div class="tab-btn" id="hsl-tab">HSL</div>
            <div class="tab-btn" id="cmyk-tab">CMYK</div>
        </div>
        <div id="tab-content">
            <div class="picker active" id="rgb-picker">
                <div class="slider">
                    <label for="rgb-red-input">R: </label>
                    <input class="_slider rgb" type="range" min="0" max="255" value="255" step="1" id="rgb-red">
                    <input class="spinner rgb" type="number" min="0" max="255" value="255" step="1" id="rgb-red-input">
                </div>
                <div class="slider">
                    <label for="rgb-green-input">G: </label>
                    <input class="_slider rgb" type="range" min="0" max="255" value="255" step="1" id="rgb-green">
                    <input class="spinner rgb" type="number" min="0" max="255" value="255" step="1"
                        id="rgb-green-input">
                </div>
                <div class="slider">
                    <label for="rgb-blue-input">B: </label>
                    <input class="_slider rgb" type="range" min="0" max="255" value="255" step="1" id="rgb-blue">
                    <input class="spinner rgb" type="number" min="0" max="255" value="255" step="1" id="rgb-blue-input">
                </div>
            </div>
            <!--HSV-->
            <div class="picker" id="hsv-picker">
                <div class="slider">
                    <label for="hsv-hue-input">H: </label>
                    <input class="_slider hsv" type="range" min="0" max="359" value="0" step="1" id="hsv-hue">
                    <input class="spinner hsv" type="number" min="0" max="359" value="0" step="1" id="hsv-hue-input">
                </div>
                <div class="slider">
                    <label for="hsv-saturation-input">S: </label>
                    <input class="_slider hsv" type="range" min="0" max="100" value="0" step="1" id="hsv-saturation">
                    <input class="spinner hsv" type="number" min="0" max="100" value="0" step="1"
                        id="hsv-saturation-input">
                </div>
                <div class="slider">
                    <label for="hsv-value-input">V: </label>
                    <input class="_slider hsv" type="range" min="0" max="100" value="100" step="1" id="hsv-value">
                    <input class="spinner hsv" type="number" min="0" max="100" value="100" step="1"
                        id="hsv-value-input">
                </div>
            </div>
            <!--HSL-->
            <div class="picker" id="hsl-picker">
                <div class="slider">
                    <label for="hsl-hue-input">H: </label>
                    <input class="_slider hsl" type="range" min="0" max="359" value="0" step="1" id="hsl-hue">
                    <input class="spinner hsl" type="number" min="0" max="359" value="0" step="1" id="hsl-hue-input">
                </div>
                <div class="slider">
                    <label for="hsl-saturation-input">S: </label>
                    <input class="_slider hsl" type="range" min="0" max="100" value="0" step="1" id="hsl-saturation">
                    <input class="spinner hsl" type="number" min="0" max="100" value="0" step="1"
                        id="hsl-saturation-input">
                </div>
                <div class="slider">
                    <label for="hsl-luminance-input">L: </label>
                    <input class="_slider hsl" type="range" min="0" max="100" value="100" step="1" id="hsl-luminance">
                    <input class="spinner hsl" type="number" min="0" max="100" value="100" step="1"
                        id="hsl-luminance-input">
                </div>
            </div>
            <!--CMYK-->
            <div class="picker" id="cmyk-picker">
                <div class="slider">
                    <label for="cmyk-cyan-input">C: </label>
                    <input class="_slider cmyk" type="range" min="0" max="100" value="100" step="1" id="cmyk-cyan">
                    <input class="spinner cmyk" type="number" min="0" max="100" value="100" step="1"
                        id="cmyk-cyan-input">
                </div>
                <div class="slider">
                    <label for="cmyk-magenta-input">M: </label>
                    <input class="_slider cmyk" type="range" min="0" max="100" value="100" step="1" id="cmyk-magenta">
                    <input class="spinner cmyk" type="number" min="0" max="100" value="100" step="1"
                        id="cmyk-magenta-input">
                </div>
                <div class="slider">
                    <label for="cmyk-yellow-input">Y: </label>
                    <input class="_slider cmyk" type="range" min="0" max="100" value="100" step="1" id="cmyk-yellow">
                    <input class="spinner cmyk" type="number" min="0" max="100" value="100" step="1"
                        id="cmyk-yellow-input">
                </div>
                <div class="slider">
                    <label for="cmyk-black-input">K: </label>
                    <input class="_slider cmyk" type="range" min="0" max="100" value="100" step="1" id="cmyk-black">
                    <input class="spinner cmyk" type="number" min="0" max="100" value="100" step="1"
                        id="cmyk-black-input">
                </div>
            </div>
        </div>
        <div class="color-area">
            <div id="color-display"></div>
            <div id="hex-alpha">
                <input type="text" value="#ffffff" maxlength="7" id="hex-input" style="width: -webkit-fill-available;">
                <div class="alpha-slider">
                    <label for="alpha-input">A: </label>
                    <input class="_slider alpha" type="range" min="0" max="1" value="1" step="0.01" id="alpha">
                    <input class="_slider alpha" type="number" min="0" max="1" value="1" step="0.01" id="alpha-input">
                </div>
            </div>
        </div>
    </div>
    <div id="colors">
        <div class="save-buttons">
            <button id="colors-save-css"><span></span>Save css</button>
            <button id="colors-save-json"><span></span>Save json</button>
        </div>
        <input id="theme-name" type="text" style="width: -webkit-fill-available; margin: 4px 0;">
        <div id="theme">
            <div draggable="true" class="_theme-color _box active" id="primary"><span>Primary</span></div>
            <div draggable="true" class="_theme-color _box" id="background"><span>Background</span></div>
            <div draggable="true" class="_theme-color _box" id="accent1"><span>Accent 1</span></div>
            <div draggable="true" class="_theme-color _box" id="accent2"><span>Accent 2</span></div>
            <div draggable="true" class="_theme-color _box" id="text-o-l"><span>Text On Light</span></div>
            <div draggable="true" class="_theme-color _box" id="text-o-d"><span>Text On Dark</span></div>
            <div draggable="true" class="_theme-color _box" id="warning"><span>Warning</span></div>
            <div draggable="true" class="_theme-color _box" id="error"><span>Error</span></div>
            <div draggable="true" class="_theme-color _box" id="success"><span>Success</span></div>
            <div draggable="true" class="_theme-color _box" id="alert"><span>Alert</span></div>
        </div>
        <div id="preview" style="display: block; width: 30px; height: 30px;"></div>
    </div>
    <script src='scripts/file_handler.js'></script>
    <script src='scripts/ripples.js'></script>
    <script src='scripts/color_utils.js'></script>
    <script src='scripts/main.js'></script>
</body>

</html>
